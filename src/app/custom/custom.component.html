    <form (ngSubmit)="onFormSubmit()" #f="ngForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" class="form-control" name="username" ngModel>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="text" class="form-control" name="email" ngModel email required>
        </div>

        <div class="form-group">
            <label for="secret">Secret</label>
            <input id="secret" type="password" class="form-control" name="secret" ngModel>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
    </form>
</div>
