<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New recipe</button>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
                <div class="pull-left">
                    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                    <p class="list-group-item-text">{{ recipe.description }}</p>
                </div>
                <span class="pull-right">
                    <img class="img-responsive" style="max-height: 50px;" [src]="recipe.imagePath"
                        alt="{{ recipe.name }}">
                </span>
            </a>
        </div>
        <!-- <app-recipes-item *ngFor="let recipe for recipes"></app-recipes-item> -->
    </div>
</div>
